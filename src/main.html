<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ControlMulti</title>
  </head>
	<!--	Create the HTML5 'canvas' element in which we will run WebGL  -->
  <body onload="main()">
	<style>
		div.instructions {
			position: absolute;
			color: #ffffff;
			font-weight: bold;
			user-select: none;
		}
		.panel-instructions {
			font-size: 14px;
			padding: 20px;
			font-family: Arial, Helvetica, sans-serif;
			user-select: none;
		}
		.letters {
			font-size: 26px;
			padding: 20px;
			font-family: Arial, Helvetica, sans-serif;
			top: 500px;
			width: 600px;
			text-align: center;
		}
		#gui {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<div class="panel-instructions instructions">
		Instructions: Type the onscreen letters. <br>
		Click to move. Click and drag the mouse to change the angle of the leg joints.
	</div>
	<div class="letters instructions" id="letters">
		asdf
	</div>

    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
	</canvas>

	<!--	Load in the JavaScript libraries supplied by our textbook 
			(Matsuda et al., 2013 WebGL Programming Guide) that help us
			with WebGL programming:
	-->
	<script type="text/javascript" src="../lib/dat.gui.min.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-quat03.js"></script>
	<!--	Finally, load in our own JavaScript program file.
	-->
	<script src="utilities.js"></script>
	<script src="anim.js"></script>
  </body>
</html>
